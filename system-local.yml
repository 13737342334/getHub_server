server:
  port: 8080
spring:
  application:
    name: micro-system
  datasource:
    url: jdbc:mysql://localhost:3306/platform2003?serverTimezone=GMT%2B8
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:20000/eureka
#Feign的超时与重试
ribbon:
  #连接超时
  ConnectTimeout: 1000
  #读超时
  ReadTimeout: 1000
  #同服务的最大重试次数
  MaxAutoRetries: 0
  #跨服务的最大重试次数
  MaxAutoRetriesNextServer: 1
